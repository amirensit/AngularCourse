<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="dropdown">
      <button id="btnGroupDrop" type="button" class="btn btn-primary dropdown-toggle"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop">
        <a class="dropdown-item" style="cursor: pointer">shoppping list</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row" >
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>
<div class="row" >
  <div class="col-sm-12">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} ({{ ingredient.amount}})
        </li>
    </ul>
  </div>
</div>
