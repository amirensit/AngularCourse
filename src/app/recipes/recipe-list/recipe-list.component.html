<div class="row" >
  <div class="col-md-12" >
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <app-recipe-item class="list-group"
                     *ngFor="let recipe of recipes; let i = index"
                     [recipe]="recipe"
                     [index]="i">
    </app-recipe-item>
  </div>
</div>
