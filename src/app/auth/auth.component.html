<ng-template app-placeholder></ng-template>
<div class="row">
  <div class="col-12 col-md-6 offset-3">
<!--
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
-->
    <!--<app-alert
      [message]="error"
      *ngIf="error"
      (closeEvent)="onHandleError()"
    ></app-alert>-->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <button class="btn btn-primary mr-2" type="submit"
              [disabled]="!authForm.valid"
      >{{ isLoginMode ? 'Login'  : 'Sign Up' }}
      </button>
      <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
    </form>
  </div>
</div>
